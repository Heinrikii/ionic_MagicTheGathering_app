<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Deck MTG
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
        <h1><strong>Deck Cards</strong></h1>
    </ion-row>
    <ion-row *ngFor=" let card of cards; let i = index">
      <ion-item button>
        <h3 [tabIndex]="card.name"></h3>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
